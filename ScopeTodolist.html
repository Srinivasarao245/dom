<html>
    <head></head>
     <body>
        <input type="text" id="a2">
        <button onclick="abc()"> Add Todolist</button>
        <ul id="a1"></ul>
        <script>
            var ar = []
            function abc(){
                document.getElementById('a1').innerHTML='';
                var x = document.getElementById("a2").value;
                ar.push(x)
                for(var i=0;i<=ar.length-1;i++){
                    var nli = document.createElement('li');
                    nli.innerHTML = ar[i];
                    nli.onclick = function () { alert('hi') }
                    document.getElementById("a1").appendChild(nli)
                }
            }
        </script>
     </body>
</html>
