<html>
    <head>
        <style>
            #a1{  border: 1px solid; width: 100px; height: 100px;  }
        </style>
    </head>
     <body>
         <center>
            <div id="a1"></div>
            <br>
            <button onclick="abc()">submit</button>
        </center>
        <script>
            function abc(){
                var x=document.getElementById("a1");
               if(x.style.backgroundColor=='red'){
                x.style.background='none'
               }
               else{
                x.style.backgroundColor='red';
            }
           }
        </script>
     </body>
</html>
