<html>
    <head> <style>
     #a1{
          border:2px solid;
          width: 50px;
          height: 50px;
     }
    </style></head>
     <body>
     <div id="a1" onclick="abc()" > </div>
        <script>
           ar=['red','blue','green','silver','gold','orange','yellow','brown',''] 
           var i=0;
          function abc(){
               var x = document.getElementById('a1')
               x.style.backgroundColor=ar[i]
               i++;
               if(i===ar.length){
                    i=0;
               }
          }
        </script>
     </body>
</html>
