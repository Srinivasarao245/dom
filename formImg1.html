     <body>
        Enter Img Url <input type="text" id="a1">
        <br>
        <button onclick="abc1()">AddImage</button>
        <br>
        <img id="a2">

                var y = document.getElementById('a2')
                y.src = x;
            }
        </script>

<html>
    <head></head>
     <body>
        Enter Img Url <input type="text" id="a3">
        <br>
        <button onclick="abc()">AddImage</button>
        <br>
       <div id="a4"> </div> 
        <script>
            function abc(){
                var x = document.getElementById('a3').value;
                var nimg = document.createElement("img");
                nimg.src = x;
                document.getElementById('a4').appendChild(nimg)
            }
        </script>
     </body>
</html>
