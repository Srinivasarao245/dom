<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            #a1{ margin: auto; width: 100px; height: 10px; color: blue;}
            h3{ height: 20px; color: goldenrod;} 

        </style>
    </head>
     <body>
        <center>
        <div id="a1">
            <i class="bi bi-star" onclick="cla(1)"></i>
            <i class="bi bi-star" onclick="cla(2)"></i>
            <i class="bi bi-star" onclick="cla(3)"></i>
            <i class="bi bi-star" onclick="cla(4)"></i>
            <i class="bi bi-star" onclick="cla(5)"></i>
        </div>   
        <h3>Rating</h3>
        <span id="a2"></span>/5
    </center>    
        <script>
            function cla(fnt){
                // console.log(fnt)
                var x = document.querySelectorAll(".bi");
                document.getElementById('a2');
                a2.innerHTML=fnt;
                x.forEach(function(a){
                    a.className='bi bi-star';
                    for(var i=0;i<=fnt-1;i++){
                        x[i].className="bi bi-star-fill";
                    }
                })
            }
        </script>
     </body>
</html>
