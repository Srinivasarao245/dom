<html>
    <head>
        <style>
            #a1{ display: flex; }
            h1{ color: red; }
            h3{ color: goldenrod ;}
        </style>
    </head>
     <body>
        <center>
            <h1>Add Contact Cards</h1>
            <h1>Name:<input type="text" id="a2" name="Name"></h1>
            <h1>Number: <input type="text" id="a3" name="Number"></h1>
            <h1>Email: <input type="email" id="a4" name="Email"></h1>
            <h1>Image URL: <input type="text" id="a5" name="image"></h1>
            <button onclick="abc()">Add Contacts</button>
            <br>
            <br>
            <div id="a1" ></div> 
        </center>
        <script>
            function abc(){
                var a = document.createElement("div");
                a.style.backgroundColor="purple"
                a.style.width="300px ";
                a.style.height="200px ";
                a.style.border='2px solid';
                // a.style.display="flex";
                document.getElementById("a1").appendChild(a);
                var ni = document.createElement("img");
                var n=document.getElementById('a5').value;
                ni.setAttribute('src',n);
                a.appendChild(ni); 
                ni.style.width="50px";               
                ni.style.height="50px";               
                ni.style.borderRadius='35px';
                var c = document.createElement("h3");
                var s=document.getElementById('a2').value;
                c.innerText= "Name :"+s;
                a.appendChild(c)
                var c1 = document.createElement("h3");
                var r=document.getElementById('a3').value;
                c1.innerText= "Number :"+r;
                a.appendChild(c1)
                var c2 = document.createElement("h3");
                var i=document.getElementById('a4').value;
                c2.innerText= "Email :"+i;
                a.appendChild(c2)
                var x=document.createElement('div');
                x.style.height='10px'
                document.getElementById('a1').appendChild(x);
            }
        </script>
     </body>
</html>
