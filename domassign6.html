<html>
    <head></head>
    <body>
        <table border="2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Place</th>
                </tr>
            </thead>
            <tbody id = "sr">

            </tbody>  
        </table>
        <script>
        var students = [
                 {
                 name:'jaya',
                 gender:'female',
                 place:'gachibowli',
                 },
                 {
                 name:'dasu',
                 gender:'male',
                 place:'kphb'
                 },
                 {
                 name:'swati',
                 gender:'female',
                 place:'pune'
                 },
                 {
                 name:'pallavi',
                 gender:'female',
                 place:'assam'
                 },
                 {
                 name:'kiran',
                 gender:'male',
                 place:'kondapur'
                 },
                 {
                 name:'thirumala',
                 gender:'male',
                 place:'madhapur'
                 },
                 {
                 name:'priya',
                 gender:'female',
                 place:'hitech'
                 },
             ]
             students.forEach(function(s){
                var ntr = document.createElement('tr');
                var nametd = document.createElement('td');
                nametd.innerHTML = s.name;
                var gendertd = document.createElement('td');
                gendertd.innerHTML = s.gender;
                var placetd = document.createElement('td');
                placetd.innerHTML = s.place;
                ntr.appendChild(nametd);
                ntr.appendChild(gendertd);
                ntr.appendChild(placetd);
                document.getElementById('sr').appendChild(ntr)
             })
        </script>
    </body>
</html>
