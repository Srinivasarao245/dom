<html>
    <head>
        <style>
            #s{ background-color: blue; color: white; width: 50px; border-radius: 30px; }

        </style>
    </head>
     <body> <center>
                <button id="s" onclick="ab()"> Like </button><br><span id="a1"></span><br>
                <button id="sr" onclick="abc()"> Dislike </button><br><span id="a2"></span>
            </center>
        <script>
            var i=0;
            function ab(){
                var x = document.getElementById('a1')
                x.innerHTML=i;
                i++;
            }
            var j=0;
            function abc(){
                var y = document.getElementById('a2')
                y.innerHTML=j;
                j++;
            }
        </script>
     </body>
</html>
