    <head></head>
     <body>
        <button onclick="abc()" id="a1"><span>on</span></button>
        <script>
            function abc(){
                if (document.getElementById("a1").innerHTML==='off'){
                    a1.innerHTML='on';
                }
                else{
                    a1.innerHTML='off';
                }
            }
        </script>
     </body>
